<!DOCTYPE HTML>
<html>
	<head>
		<title>HackaBooters</title>
		<meta charset="utf-8" />
		<meta id="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta id="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	</head>
	<body>

		<!-- Sidebar -->
			<section id="sidebar">
				<div class="inner">
					<nav>
						<ul>
							<h2><a href="#intro">Welcome</a></h2>
							<h2><a href="#one">Intake form</a></h2>
							<!-- <h2><a href="#two">Neural</a></h2>-->
						</ul>
					</nav>
				</div>
			</section>

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Intro -->
					<section id="intro" class="wrapper style1 fullscreen fade-up">
						<div class="inner">
							<h1>HackaThing</h1>
							<p>Lets get started.</p>
							<ul class="actions">
								<li><a href="#one" class="button scrolly">Start Learning</a></li>
							</ul>
							<!-- <ul class="actions">
								<li><a href="#two" class="button scrolly">Start Neural</a></li>
							</ul>-->
						</div>
					</section>

				<!-- One -->
					<section id="one" class="wrapper style3 fade-up">
						<div class="inner">
							<h2>Intake form data</h2>
							<div class="features">
							<section>
							<span class="icon major fa-chain"></span>
								<label>Type of Client</label>
								<input [(ngModel)]="vector.clientType" type="text" id="clientType"/>
							</section>
							<section>
							<span class="icon major fa-chain"></span>
								<label>Estimated fees</label>
								<input [(ngModel)]="vector.estimatedFeeScore" type="text" id="estimatedFeeScore">
							</section>
							<section>
							<span class="icon major fa-chain"></span>
								<label>AML Risk scoring</label>
								<input [(ngModel)]="vector.amlRiskScore" type="text" id="amlRiskScore">
							</section>
							<section>
							<span class="icon major fa-chain"></span>
								<label>Finance Risk Scoring</label>
								<input [(ngModel)]="vector.financeRiskScore" type="text" id="financeRiskScore">
							</section>
							<section>
							<span class="icon major fa-chain"></span>
								<label>Conflicts</label>
								<input [(ngModel)]="vector.conflictRiskScore" type="text" id="conflictRiskScore">
							</section>
							<section>
							<span class="icon major fa-chain"></span>
								<label>Is contingent?</label>
								<input [(ngModel)]="vector.isContingent" type="text" id="isContingent">
							</section>
							<section>
							<span class="icon major fa-chain"></span>
								<label>Is High Risk Country?</label>
								<input [(ngModel)]="vector.isHighRiskCountry" type="text" id="isHighRiskCountry">
							</section>
							<section>
							<span class="icon major fa-chain"></span>
								<label>Bribery Concerns?</label>
								<input [(ngModel)]="vector.isBribery" type="text" id="isBribery">
							</section>
							<section>
								<span class="icon major fa-chain"></span>
								<label>Involved to military activities?</label>
								<input [(ngModel)]="vector.isMilitaryActivities" type="text" id="isMilitaryActivities">
							</section>
							<section>
								<span class="icon major fa-chain"></span>
								<label>Involved to government procurement or grant?</label>
								<input [(ngModel)]="vector.isGrant" type="text" id="isGrant">
							</section>
							<section>
								<span class="icon major fa-chain"></span>
								<label>Involved competitive decision making or proposal preparation services?</label>
								<input [(ngModel)]="vector.isCompeteticeDecisionGovernmentProcurement"  type="text" id="isCompeteticeDecision">
							</section>
							<section>
								<span class="icon major fa-chain"></span>
								<label>Involved Federal, state, or local lobbying activities?</label>
								<input [(ngModel)]="vector.isFederal" type="text" id="isFederal">
							</section>
							<section>
								<span class="icon major fa-chain"></span>
								<label>Fee arrangement contingent?</label>
								<input [(ngModel)]="vector.isFeeArrangementContingent" type="text" id="isFeeArrangementContingent">
							</section>
							<section>
                                <button class="button" name="Calc" onclick="gather_neural_data()">
                                    Calculate
                                </button>
                            </section>
							</div>
							<ul class="actions">
								<li><a href="#intro" class="button scrolly">Go up</a></li>
							</ul>
						</div>
					</section>
