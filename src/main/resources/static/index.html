<!DOCTYPE HTML>
<html>
	<head>
		<title>HackaBooters</title>
		<meta charset="utf-8" />
		<meta id="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous" />
	</head>
	<body>

		<!-- Sidebar -->
			<section id="sidebar">
				<div class="inner">
					<nav>
						<ul>
							<h2><a href="#intro">Welcome</a></h2>
							<h2><a href="#one">Intake form</a></h2>
						</ul>
					</nav>
				</div>
			</section>

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Intro -->
					<section id="intro" class="wrapper style1 fullscreen fade-up">
						<div class="inner">
							<h1>HackaBooters</h1>
							<ul class="actions">
								<li><a href="#one" class="button scrolly">Start Learning</a></li>
							</ul>
						</div>
					</section>

				<!-- One -->
					<section id="one" class="wrapper style3 fade-up">
						<div class="inner">
							<h2>Intake form data</h2>
							<div class="features">
							<section>
							<span class="icon major fa-chain"></span>
								<label>Type of Client</label>
								<input [(ngModel)]="vector.clientType" type="number" id="clientType" placeholder="enter number 1-2">
							</section>
							<section>
							<span class="icon major fa-chain"></span>
								<label>Estimated fees</label>
								<input [(ngModel)]="vector.estimatedFeeScore" type="number" id="estimatedFeeScore" placeholder="enter number 1-3">
							</section>
							<section>
							<span class="icon major fa-chain"></span>
								<label>AML Risk scoring</label>
								<input [(ngModel)]="vector.amlRiskScore" type="number" id="amlRiskScore" placeholder="enter number 1-3">
							</section>
							<section>
							<span class="icon major fa-chain"></span>
								<label>Finance Risk Scoring</label>
								<input [(ngModel)]="vector.financeRiskScore" type="number" id="financeRiskScore" placeholder="enter number 1-3">
							</section>
							<section>
							<span class="icon major fa-chain"></span>
								<label>Conflicts</label>
								<input [(ngModel)]="vector.conflictRiskScore" type="number" id="conflictRiskScore" placeholder="enter number 1-3">
							</section>
							<section>
							<span class="icon major fa-chain"></span>
								<label>Is contingent?</label>
								<input [(ngModel)]="vector.isContingent" type="number" id="isContingent" placeholder="enter number 1-2">
							</section>
							<section>
							<span class="icon major fa-chain"></span>
								<label>Is High Risk Country?</label>
								<input [(ngModel)]="vector.isHighRiskCountry" type="number" id="isHighRiskCountry" placeholder="enter number 0-1">
							</section>
							<section>
							<span class="icon major fa-chain"></span>
								<label>Bribery Concerns?</label>
								<input [(ngModel)]="vector.isBribery" type="number" id="isBribery" placeholder="enter number 0-1">
							</section>
							<section>
								<span class="icon major fa-chain"></span>
								<label>Involved to military activities?</label>
								<input [(ngModel)]="vector.isMilitaryActivities" type="number" id="isMilitaryActivities" placeholder="enter number 0-1">
							</section>
							<section>
								<span class="icon major fa-chain"></span>
								<label>Involved to government procurement or grant?</label>
								<input [(ngModel)]="vector.isGrant" type="number" id="isGrant" placeholder="enter number 0-1">
							</section>
							<section>
								<span class="icon major fa-chain"></span>
								<label>Involved competitive decision making or proposal preparation services?</label>
								<input [(ngModel)]="vector.isCompeteticeDecisionGovernmentProcurement"  type="number" id="isCompeteticeDecision" placeholder="enter number 0-1">
							</section>
							<section>
								<span class="icon major fa-chain"></span>
								<label>Involved Federal, state, or local lobbying activities?</label>
								<input [(ngModel)]="vector.isFederal" type="number" id="isFederal" placeholder="enter number 0-1">
							</section>
							<section>
								<span class="icon major fa-chain"></span>
								<label>Fee arrangement contingent?</label>
								<input [(ngModel)]="vector.isFeeArrangementContingent" type="number" id="isFeeArrangementContingent" placeholder="enter number 0-1">
							</section>
							<section>
								<h3>
                                	<button class="button" name="Calc" onclick="gather_neural_data()">
                                    	Calculate
                                	</button>
                                </h3>
                            </section>
							</div>
							<section>
								<h2>
									Result from Weka:
								</h2>
								<label id="outputResultWeka" type="output"></label>
							</section>
							<section>
								<h2>
									Result from Neural Network:
								</h2>
								<label id="outputResultNeural" type="output"></label>
							</section>
							<ul class="actions">
								<h3><a href="#intro" class="button scrolly">Go up</a></h3>
							</ul>
						</div>
					</section>
			</div>

			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
			<script src="assets/js/output.js"></script>
			<script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	</body>
</html>
